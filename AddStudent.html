 <head>

<h1 style= "text-align:center; color:black;">Add New Student </h1>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>

<script> 
function AddingStudent()
{
  var myform= document.getElementById('studentForm');
  var Student={
    "Studentid" :myform.elements['StudentID'].value,
    'Firstname': myform.elements['fname'].value,
    "Lastname" :myform.elements['lname'].value,

    "EmailID" :myform.elements['Email'].value,

    "YOA" :myform.elements['YOA'].value,
    "Course" :myform.elements['Course'].value,
    "Status" :myform.elements['Studentstatus'].value

  }

  $.ajax({
  method: "POST",
  url: "http://localhost:4000/addstudent",
  data: Student,
  Success: (result) =>{
    console.log("1",result);
  },
  error:(error)=>{
    console.log("2",error);
  }
  });
}
</script>
